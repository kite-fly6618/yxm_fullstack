<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //刘杨宝 对象 数据类型
        //描述性很强的语言
        // 对象字面量
        class Flower{

        }

        const lyb = {
            name:'刘杨宝',
            sex:'男',/*属性 字符串常量*/
            isSingle:true,/*布尔型*/
            hometown:'赣州',
            age:20,/*数据值*/
            job_city: undefined,/*未定义*/
            girl:null,/*为空*/
            hobbies:['游戏','篮球','代码'],
            sendFlower:function(receiver){  //功能
                //送花的对象receiver
                //花的实例
                let flower = new Flower('红玫瑰',11);
                //把花送给她
                // talk in js uml
                receiver.receiveFlower(lyb,flower);
            }
            /*Symble*/
            /*方法*/
        };

        const lyf = {
            name:'刘亦菲',//被代理者
            receiverFlower:function(){
                console.log('收到了花')
            }      
        }
        
        const xh = {
            name:'小红',
            //代理模式  小红帮忙把花送给刘亦菲,小红即为代理
            hometown:'赣州',
            //接口
            receiveFlower:function(sender,flower){
                if (sender.name == '刘杨宝'){
                   // console.log('男神，让我们一起吧');
                   console.log('小红，请帮我转送给：')   
                   xh.sendFlower(sender,flower);          
                }
                else {
                    console.log('收到了花');
                }
            }

        }

        lyb.sendFlower(xh);
        //高级代码


    </script>
</body>
</html>
